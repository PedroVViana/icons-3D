<!DOCTYPE html>
<html>
    <head>
        <title>3D Icones com efeito hover</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <section class="socialMidia">
            <ul class="ic">
                <li data-text="Linkedin" data-color="#0077b5">
                    <a href="#" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
                </li>
                <li data-text="Github" data-color="#333">
                    <a href="#" class="github"><i class="fab fa-github"></i></a>
                </li>
                <li data-text="Tiktok" data-color="#d325b6">
                    <a href="#" class="tiktok"><i class="fab fa-tiktok"></i></a>
                </li>
                <li data-text="Instagram" data-color="#e4405f">
                    <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
                </li>
                <li data-text="Whatsapp" data-color="#25D366">
                    <a href="#" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
                </li>
            </ul>
        </section>
        <script src="/vanilla-tilt.min.js"></script>
        <script>

            VanillaTilt.init(document.querySelectorAll(".ic li a"), {
                    max: 30,
                    speed: 400,
                    glare: true,
                    "max glare": 1,
                });

            let list = document.querySelectorAll('.ic li');
            let bg = document.querySelector('.socialMidia');
            list.forEach(elements => {
                elements.addEventListener('mouseenter', function(event){
                    let color = event.target.getAttribute('data-color');
                    bg.style.backgroundColor = color;
                })
                elements.addEventListener('mouseleave', function(event){
                    bg.style.backgroundColor = '#fff';
                })
            })

        </script>
    </body>
</html>
